<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dahsboard</title>
    <!--================== link remixicon =====================-->
    <style>
        /********************** Header style*************************/
        body { margin: 0; padding: 0;}
        header { padding: 10px; }
        .header-container { width: 100%; display: flex; justify-content: space-between; align-items: center; }
        .header-container div { display: flex; justify-content: space-between; align-items: center; }
        .header-container .logo span{ font-weight: 700; font-size: 20px; }
        .header-container .logo span:first-child{ width: 30px; height: 30px; background-image: linear-gradient(to right, violet, blue );  color: #fff; display: flex; justify-content: center; align-items: center; border-radius: 50%; margin: 0 5px; } 
        .header-container .search { position: relative;} 
        .header-container .search input{ border: none; min-width: 550px; height: 30px; background: #f1F1F1; display: flex; justify-content: space-between; align-items: center; } 
        .header-container .search svg { position: absolute; right: 10px; } 
        .header-container div svg { width: 15px; height: 15px; margin: 0 5px; }
        .header-container :where(.notification, .message)  { position: relative; margin-right: 30px; }
        .header-container .notification span { font-size: 10px; width: 20px; padding-top: 2px; text-align: center; border-radius: 5px; background: red; transform: translate(-50%,-85%);}
        .header-container .message span { font-size: 10px; width: 20px; padding-top: 2px; text-align: center; border-radius: 5px; background: rgb(98, 220, 98); transform: translate(-35%,-85%); }
        .header-container .user { display: flex; justify-content: space-between; align-items: center; margin-right: 5px; }
        .header-container .user img { width: 30px; height: 30px; margin-right: 15px; border-radius: 50%; }

        /********************** Main style*************************/
        .main-container { width: 100%; display: flex; }
        .main-container .menu { width: 15%; background-image: linear-gradient(to right, violet, blue ); }
        .main-container .options div { width: 100%; display: flex; align-items: center; padding: 10px 0; }
        .main-container .active{ background-color: rgba(255, 255, 255, .2); }
        .main-container .options div svg { width: 15px; height: 15px; margin: 0 10px; fill: #fff;}
        .main-container .options div span { color: #fff;}
        .main-container .page { display: flex; justify-content: space-between; align-items: center; }
        .main-container .categorie { display: flex; justify-content: space-between; align-items: center; }

        /********************** SUBSCRIPTIONS *************************/
        hr { height: 2px; background: rgb(249, 130, 146);}
        .subscribe { padding: 10px; }
        .subscribe h5 { color: #fff; margin: 0; }
        .subscribe .item { width: 100%; display: flex; justify-content: space-between; align-items: center; margin: 10px 0; }
        .subscribe .item div { width: 100%; display: flex; align-items: center; color: #fff; }
        .subscribe .item img { width: 30px; height: 30px; margin-right: 15px; border-radius: 50%; }
        .subscribe .news { width: 15px; height: 15px; color: #000; background: orange; font-size: 16px; border-radius: 2px; text-align: center; padding: 1px; }



        .main-container .main-page { width: 85%; background: #F1F1F1;}
    </style>
    <script>
        let page = document.querySelector('.main-page');
        let u = page.innerWidth;
        console.log(u);

    </script>
</head>
<body>
    <!---->
   @{body}
</body>
</html>
